<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
</head>
<body>
  <div>
    <img src="download (3).jpeg" alt="Profile" style="width:100px;height:100px;border-radius:50%;float:left;margin-right:20px;">
    <h1>John Doe</h1>
    <div>
      <h2>Education</h2>
      <p>B.Tech in Computer Science</p>
    </div>
    <div>
      <h2>Skills</h2>
      <ul>
        <li>JavaScript</li>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
    </div>
    <div>
      <h2>Address</h2>
      <p></p>
    </div>
    <button onclick="alert('Resume Submitted')">Submit</button>
  </div>

  <script>
    const resumeData = {
      name: "DHANANJAY YADAV",
      education: "B.Tech in Computer Engineering",
      skills: ["JavaScript", "HTML", "CSS"],
      address: "Ashok Vihar Varanasi Uttarpradesh, ,India"
    };
    document.querySelector("h1").innerText = resumeData.name;
    document.querySelector("p").innerText = resumeData.education;
    const skillsList = document.querySelector("ul");
    resumeData.skills.forEach(skill => {
      let li = document.createElement("li");
      li.innerText = skill;
      skillsList.appendChild(li);
    });
    document.querySelector("div > p").innerText = resumeData.address;
  </script>
</body>
</html>
