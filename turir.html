<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        header { background: #333; color: #fff; text-align: center; padding: 10px; width: 100%; }
        nav ul { list-style: none; display: flex; justify-content: center; margin: 10px 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-size: 18px; }
        section { width: 100%; max-width: 900px; margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .container > div { padding: 10px; background: #fafafa; border-radius: 5px; }
        .quiz input, .reference a { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; }
        footer { text-align: center; padding: 10px; background: #333; color: white; width: 100%; margin-top: 20px; }
        footer p { margin: 0; }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            nav ul { flex-direction: column; }
            nav ul li { margin: 5px 0; }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#content">Content</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#reference">Reference</a></li>
        </ul>
    </nav>
</header>

<section id="content">
    <h2>Content</h2>
    <div class="container">
        <div><h3>HTML Basics</h3><p>HTML is used to structure content on the web.</p></div>
        <div><h3>CSS Basics</h3><p>CSS styles the content created with HTML.</p></div>
    </div>
</section>

<section id="quiz">
    <h2>Quiz</h2>
    <div class="container">
        <div><label>1. What does HTML stand for?</label><input type="text" placeholder="Answer"></div>
        <div><label>2. What does CSS do?</label><input type="text" placeholder="Answer"></div>
    </div>
</section>

<section id="reference">
    <h2>Reference</h2>
    <div class="container">
        <div><a href="https://www.w3schools.com" target="_blank">W3Schools</a></div>
        <div><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></div>
        <div><a href="https://freecodecamp.org" target="_blank">FreeCodeCamp</a></div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Tutorial Website</p>
</footer>

</body>
</html>
