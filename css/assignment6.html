<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Flipkart Clone</title>
  <style>
    /* Reset and basic styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }

    /* Header with Flex */
    header {
      display: flex;
      align-items: center;
      background-color: #2874f0;
      padding: 10px 20px;
      color: white;
    }

    /* Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-right: 20px;
      cursor: pointer;
    }

    /* Search bar flex-grow to fill remaining space */
    .search-bar {
      flex-grow: 1;
      display: flex;
    }

    .search-bar input {
      flex-grow: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 2px 0 0 2px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      background: #ffe500;
      border: none;
      padding: 8px 16px;
      border-radius: 0 2px 2px 0;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    /* Grid container for images */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Each product image container */
    .product {
      background: white;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Flipkart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more" />
      <button>Search</button>
    </div>
  </header>

  <main>
    <div class="products-grid">
      <div class="product">
        <img src="download(1).jpg" alt="Product 1" />
      </div>
      <div class="product">
        <img src="https://rukminim1.flixcart.com/image/150/150/kz3bcsw0/shoe/j/z/d/8-8216177-8-liberty-original-imagb3qgujwcxvdg.jpeg" alt="Product 2" />
      </div>
      <div class="product">
        <img src="https://rukminim1.flixcart.com/image/150/150/kz3bcsw0/shoe/j/z/d/8-8216177-8-liberty-original-imagb3qgujwcxvdg.jpeg" alt="Product 3" />
      </div>
      <div class="product">
        <img src="https://rukminim1.flixcart.com/image/150/150/kz3bcsw0/shoe/j/z/d/8-8216177-8-liberty-original-imagb3qgujwcxvdg.jpeg" alt="Product 4" />
      </div>
      <!-- Add more product divs as needed -->
    </div>
  </main>
</body>
</html>
