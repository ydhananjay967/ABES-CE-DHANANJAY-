<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Plus Minus Counter</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-top: 50px;
    }
    button {
      font-size: 30px;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    #numberBox {
      width: 80px;
      text-align: center;
      border: 2px solid #333;
      padding: 10px 0;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="document.getElementById('numberBox').textContent = Number(document.getElementById('numberBox').textContent) - 1;">âˆ’</button>
    <div id="numberBox">0</div>
    <button onclick="document.getElementById('numberBox').textContent = Number(document.getElementById('numberBox').textContent) + 1;">+</button>
  </div>

</body>
</html>
