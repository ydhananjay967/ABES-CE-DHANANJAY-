<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Entry Form</title>
</head>
<body>

  <!-- Centered Title -->
  <h1 align="center">ABES Engineering College</h1>

  <!-- Form inside a box -->
  <div align="center" style="border: 2px solid black; padding: 20px; width: 300px;">

    <form action="">
      <!-- Name -->
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <!-- Age -->
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

      <!-- Branch -->
      <label for="branch">Branch:</label><br>
      <select id="branch" name="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
      </select><br><br>

      <!-- Phone -->
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+91" pattern="\+91-\d{10}" required><br><br>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <!-- Submit and Reset Buttons -->
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
    
  </div>

</body>
</html>
